

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Konfirmasi Reset Password</h1>

        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
</header>

    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">

                <h3 class="display-4">Silahkan masukkan password baru</h3><hr>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-5">

                    <p>{{ form }}</p>
                    </div>
                    <button class="btn btn-block btn-primary" type="submit">
                        Reset Password
                    </button>
                </form>

            </div>

        </div>

    </div>
{% endblock %}
